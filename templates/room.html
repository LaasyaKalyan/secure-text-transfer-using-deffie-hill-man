{% extends 'base.html' %} {% block content %}
<div class="message-box">
  <h2>Chat Room: {{code}}</h2>
  <div class="messages" id="messages"></div>
  <div class="inputs">
    <input
      type="text"
      rows="3"
      placeholder="Message"
      name="message"
      id="message"
    />
    <button type="button" name="send" id="send-btn" onClick="sendMessage()">
      Send
    </button>
  </div>
</div>
<script type="text/javascript">
  var socketio = io();

  const messages = document.getElementById("messages");

  const createMessage = (name, msg) => {
    const content = `
    <div class="text">
        <span>
            <strong>${name}</strong>: ${msg}
        </span>
        <span class="muted">
            ${new Date().toLocaleString()}
        </span>
    </div>
    `;
    messages.innerHTML += content;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message);
  });

  function encryptMessage(message) {
    // Parameters
    const prime_number = 23;
    const g = 9;
    const public_alice = 16;
    const public_bob = 6;
    const private_alice = 4;
    // Calculate shared secret
    const shared_secret = (public_bob ** private_alice) % prime_number;

    // Encrypt the message using the shared secret
    let encryptedMessage = "";
    for (let i = 0; i < message.length; i++) {
      const charCode = message.charCodeAt(i);
      const encryptedCharCode = charCode + shared_secret;
      encryptedMessage += String.fromCharCode(encryptedCharCode);
    }

    return encryptedMessage;
  }

  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    console.log(encryptMessage(message.value))
    socketio.emit("message", { data: encryptMessage(message.value) });
    message.value = "";
  };
</script>
{% for msg in messages %}
<script type="text/javascript">
  createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %} {% endblock %}
